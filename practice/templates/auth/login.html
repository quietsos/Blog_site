{% extends 'base.html' %}



{% block content %} 
    <div class="container col-md-5 offset=3 mt-5">
        <form action="" method="POST" class="form-group" >
            {% csrf_token %}
            <h3 class="text-center">Login Form</h3><hr><br>

            <input type="text" class="form-control" name="username" id="username" placeholder="Enter your username"><br>
            <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password"><br>
            <input type="submit" class="btn btn-info form-control" value="Submit">
        </form>

    </div>


{% endblock %}
